<datasource-http-settings
    current="ctrl.current"
    suggest-url="https://amplitude.com/api/2">
</datasource-http-settings>

<div class="gf-form-group">
  <h3 class="page-heading">Amplitude settings</h3>
  <p>Read <a href="https://amplitude.zendesk.com/hc/en-us/articles/206728448">this</a> to find your key info.</p>
  <div class="gf-form-group">
    <div class="gf-form-inline">
      <div class="gf-form max-width-30">
        <span class="gf-form-label width-7">API Key</span>
        <input class="gf-form-input" type="text"
              ng-model='ctrl.current.jsonData.api_key' min-length="0"
              required></input>
        <info-popover mode="right-absolute">
          <p>Specify your amplitude API Key</p>
        </info-popover>
      </div>
    </div>

    <div class="gf-form-inline">
      <div class="gf-form max-width-30">
        <span class="gf-form-label width-7">Secret Key</span>
        <input class="gf-form-input" type="text"
              ng-model='ctrl.current.jsonData.secret_key' min-length="0"
              required></input>
        <info-popover mode="right-absolute">
          <p>Specify your amplitude APP Key</p>
        </info-popover>
      </div>
    </div>
  </div>
</div>
